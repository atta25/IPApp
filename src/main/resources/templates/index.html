<!DOCTYPE html>
<html>
<head>
	<title>IP</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center minh-100">
			<div class="col-lg-6">
				<div class="jumbotron col-lg-9">
					<form action="#" class="form-inline" method="get" id="my_form">
						<div class="form-group mx-sm-3 mb-2">
							<input type="text" class="form-control" id="ipID" placeholder="IP" required pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$">
						</div>
						<div>
							<button type="submit" class="btn btn-primary mb-2" id="button1">Buscar info</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    
	<script>
		$(document).ready(function(){
			$('#button1').click(function(){
				$('#my_form').attr('action', '/' + $( "#ipID" ).val());
			});
		});
	</script>

</body>
</html>
